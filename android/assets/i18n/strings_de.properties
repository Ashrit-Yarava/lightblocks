multiplayerLanHelp=Ein lokales Multiplayerspiel benötigt keine Internetverbindung. Die Geräte werden über ein \
  WLAN oder Wifi Direct (in Androids erweiterten WLAN Einstellungen) verbunden. Ein Spieler eröffnet einen Raum dem \
  die anderen beitreten.\n\n\
  Der Spieler der den Raum eröffnet ist dessen Besitzer und Server für die anderen Spieler. Trennt sich dieser \
  Spieler, werden auch alle anderen Spieler getrennt.
